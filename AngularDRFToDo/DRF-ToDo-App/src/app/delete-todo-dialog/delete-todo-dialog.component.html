<h3 class="title">
    Delete ToDo
</h3>

<div mat-dialog-content>
    <h4>
        Are you sure you want to delete this ToDo from the list?
    </h4>
    <div class="field is-grouped is-grouped-right">
        <div class="control">
            <button type="button" class="button is-light" (click)="close()">Cancel</button>
        </div>
        <div class="control">
            <button type="submit" class="button alt-gradient-button" (click)="deleteToDoConfirmation(todo)">
                <i class="material-icons">delete</i>
                Confirm
            </button>
        </div>
    </div>
    
</div>
